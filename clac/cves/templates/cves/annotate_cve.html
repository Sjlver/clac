{% extends "cves/index.html" %}

{% block content %}
<h2>Annotate a CVE entry</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'annotate_cve' entry.cve_id %}" method="post">
{% csrf_token %}
<table>
{{ form.as_table }}
<tr><th><label for="submit_annotation">Submit:</label></th>
    <td><input id="submit_annotation" type="submit" value="Submit" /></td></tr>
</table>
</form>
{% endblock content %}
